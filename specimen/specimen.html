<!-- specimen.html -->
<header>
	<h1>Specimen {{specimen.data.id}}: {{specimen.data.name}}</h1>
</header>
<article>
	<h2>Type: {{specimen.data.type}}</h2>
	</br>
	<h2>Description: {{specimen.data.description}}</h2>
	</br>
	<h2>Associated chapter ID: {{specimen.data.chapter_id}}</h2>
	</br>
		<div ng-repeat="perspective in specimen.data.perspectives track by $index">
			<h2>Perspective {{perspective.data.id}}: {{perspective.data.type}}</h2>
			<img src={{perspective.data.image}} width=1000>
			</br>
		</div>
</article>
