<!-- index.html -->
<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
	<script src="lib/paper-full.js"></script>
  	<script src="lib/labelPath.js"></script>
	<script src="components/iconolater/iconolater.js"></script>
	<script src="components/iconolater/iconolater-service.js"></script>
	<script src="components/iconolater/iconolater-directive.js"></script>
	<script src="app.js"></script>
	<script src="app-controller.js"></script>
	<script src="app-service.js"></script>
	<script src="chapter/chapter-controller.js"></script>
	<script src="chapter/chapter-directive.js"></script>
	<script src="chapter/chapter-service.js"></script>
	<script src="specimen/specimen-controller.js"></script>
	<script src="perspective/perspective-controller.js"></script>
	<script src="perspective/perspective-directive.js"></script>
	<script src="perspective/perspective-service.js"></script>
	<script src="login/login-controller.js"></script>
	<script src="login/login-directive.js"></script>
	<script src="login/login-service.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="animations.css">

	<base href="/Xfix/">

	<title>Xfix</title>
</head>
<body>
	<md-content layout="column" layout-fill>
		<md-toolbar layout="row" class="md-hue-2 toolbar-title" layout-align="start center">
			<h1 class="md-title toolbar-title">{{$route.current.scope.title}}</h1>
	  		<span flex></span>
	  		<div ng-include="$route.current.scope.headerTemplate"></div>
	  		<md-menu>
		  		<md-button class="user-icon-btn" ng-click="$mdOpenMenu($event)">
		  			{{user}}
		  			<md-icon class="user-icon" md-menu-origin md-font-library="$route.current.scope.material-icons"> person </md-icon>
		  		</md-button>
		  		<md-menu-content ng-show="user" width="4">
					<md-menu-item>
						<md-button ng-click="logout()">
							Logout
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</md-toolbar>
		<main layout="column" flex>
			<div flex ng-view=""></div>
		</main>
	</md-content>
</body>
</html>
