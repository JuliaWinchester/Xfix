<!-- section/edit.html -->
<header>
	<h1>Edit Chapter</h1>
</header>
<article>
	<form>
		<label for="name">Name:</label>
		<input type="text" name="name" ng-model="name" />
		<label for="number">Number:</label>
		<input type="text" name="number" ng-model="number" />
		<button ng-click="submit()" type="button">Submit</button>
		<button ng-click="redirect()" type="button">Cancel</button>
	</form>
</article>
